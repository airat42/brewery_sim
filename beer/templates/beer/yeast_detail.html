{% extends "beer/base.html" %}
{% block content %}

<h1>{{ yeast.name }}</h1>

<ul>
    <li><strong>Базовая цена:</strong> {{ yeast.price }} монет/шт.</li>
</ul>

<h3>Купить упаковку:</h3>
<div class="pack-buttons">
    {% for q, price in quantity_prices %}
    <form method="post" style="display:inline-block; margin:5px;">
        {% csrf_token %}
        <input type="hidden" name="quantity" value="{{ q }}">
        <button type="submit">
            {{ q }} грамм — {{ price|floatformat:0 }} рублей
        </button>
    </form>
    {% endfor %}
</div>

<a href="{% url 'shop_yeasts' %}">← Назад в магазин</a>

{% endblock %}
