<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Brewery Sim{% endblock %}</title>
    <style>
        body {
            background: #1e1e1e;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #292929;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }
        nav {
            background: #202020;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        nav a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #333;
            transition: 0.2s;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 900px;
            margin: 25px auto;
            background: #282828;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #444;
            padding: 10px;
        }
        table th {
            background: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 16px;
            margin-top: 10px;
            background: #333;
            color: f1f1f1;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.2s;
        }
        .button:hover {
            background: #0bb737;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .shop-card {
            padding: 15px;
            border-radius: 10px;
            background: #2e2e2e;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .shop-card h3 {
            margin-bottom: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #e0b000;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: 0;
        }
        .button:hover {
            background: #f2cb4c;
        }

    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
<header>Brewery Simulator</header>

<nav>
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'inventory' %}">Склад</a>
    <a href="{% url 'shop' %}">Магазин</a>
    <a href="{% url 'brew' %}">Варка</a>
    <a href="{% url 'current' %}">Текущие варки</a>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="button">Выйти</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Вход</a>
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
